<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แปลงค่าเงินหยวนเป็นบาท</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>แปลงค่าเงินหยวน (CNY) เป็นบาท (THB)</h1>
        <div class="converter">
            <label for="cny-input">จำนวนเงินหยวน (CNY):</label>
            <input type="number" id="cny-input" placeholder="กรอกจำนวนเงินหยวน...">
            <button id="convert-btn">แปลงค่า</button>
            <p id="result-text">ผลลัพธ์: 0.00 บาท</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
